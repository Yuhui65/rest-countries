<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu -HTML table presentation</title>
    <link rel="icon" href="./img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
        defer></script>
    <script src="./table.js" defer></script>
</head>

<body>
    <header class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
        <div class="container-xl">
            <a class="navbar-brand" href="#">Eu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Geolocation</a>
                    </li>
                </ul>
            </div>
        </div>
    </Header>

    <main class="container-xl">
        <h1>HTML table presentation</h1>
        <table id="countries" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Area</th>
                    <th scope="col">Population</th>
                    <th scope="col">Capital</th>
                </tr>
            </thead>

            <tbody id="table-body">
            </tbody>

        </table>

        <p>Source: <a href=" https://restcountries.com/" target="_blank">RESET countries</a></p>
    </main>


</body>

</html>
